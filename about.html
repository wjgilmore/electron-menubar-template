<html>

            background-color: rgba(30, 30, 30, 0.95);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
            font-size: 13px;
            line-height: 1.5;

            position: absolute;
            top: 10px;

            opacity: 1;

            color: #64D2FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
